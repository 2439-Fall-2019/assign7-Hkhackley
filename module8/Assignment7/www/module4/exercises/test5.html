<body>

<div data-role="page">

	<div data-role="header">
		<h1>Form Demo</h1>
	</div>
	
	<div role="main" class="ui-content">
		
		<form action="echo.html" method="post">
			
		<div class="ui-field-contain">
			<label for="meal">How would you rate your meal today?</label>
			<select name="meal" id="meal">
				<option value="rating1">1-Poor</option>
				<option value="rating2">2-Needs Work</option>
				<option value="rating3">3-Fair</option>
				<option value="rating4">4-Good</option>
				<option value="rating5">5-Excellent</option>
			</select>
		</div>

		<div class="ui-field-contain">
		    <input type="submit" name="submit" value="Send"  />
		</div>	
		
		</form>

	</div>

</div>

</body>
</html>
